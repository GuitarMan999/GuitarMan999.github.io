<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
</head>
<body>
    <h1>Image Preview</h1>
    
    <!-- Input field to select image -->
    <input type="file" id="imageInput" accept="image/*">

    <!-- Image element to display the selected image -->
    <img id="imagePreview" src="" alt="Image Preview" style="display:none; margin-top: 20px; max-width: 100%;">

    <script>
        // Get the input and image elements
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');

        // Add an event listener to handle file selection
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0]; // Get the selected file

            if (file) {
                const reader = new FileReader(); // Create a FileReader object

                // Set up a callback function when the file is read
                reader.onload = function(e) {
                    imagePreview.src = e.target.result; // Set the src of the image to the file's data URL
                    imagePreview.style.display = 'block'; // Make the image visible
                }

                reader.readAsDataURL(file); // Read the file as a data URL
            }
        });
    </script>
</body>
</html>
